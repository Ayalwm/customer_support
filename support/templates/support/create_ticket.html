{% extends "base.html" %}

{% block content %}
<h2>Submit a Ticket</h2>

<form method="post" style="max-width: 400px; padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Submit Ticket
    </button>
</form>

<a href="{% url 'ticket_list' %}" style="display: inline-block; margin-top: 10px; text-decoration: none; color: #007bff;">
    ← Back to Tickets
</a>

{% endblock %}
