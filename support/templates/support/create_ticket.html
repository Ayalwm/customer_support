{% extends "base.html" %}

{% block style %}
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f4f7fc;
    margin: 0;
  }

  .form-container {
    background: white;
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .form-step {
    display: none;
  }

  .form-step.active {
    display: block;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }

  .form-group label {
    font-weight: 500;
    margin-bottom: 6px;
    color: #333;
  }

  .form-group input,
  .form-group textarea,
  .form-group select {
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #f9f9f9;
  }

  .btn-next, .btn-prev, .submit-btn {
    background-color: #007bff;
    color: white;
    font-size: 16px;
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }

  .btn-prev {
    background-color: #6c757d;
    margin-right: 10px;
  }

  .progress-bar {
    width: 100%;
    height: 8px;
    background: #ddd;
    border-radius: 5px;
    margin-bottom: 30px;
  }

  .progress-bar .progress {
    height: 100%;
    width: 0%;
    background-color: #007bff;
    border-radius: 5px;
    transition: width 0.4s ease;
  }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Submit a Ticket</h2>
  <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>

  <form method="post" enctype="multipart/form-data" class="styled-form" id="ticket-form">
    {% csrf_token %}

    <!-- Step 1 -->
    <div class="form-step active" id="step-1">
      <div class="form-group">
        <label for="id_title">Title</label>
        {{ form.title }}
      </div>
      <div class="form-group">
        <label for="id_description">Description</label>
        {{ form.description }}
      </div>
      <button type="button" class="btn-next" onclick="nextStep()">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="form-step" id="step-2">
      <div class="form-group">
        <label for="id_priority">Priority</label>
        {{ form.priority }}
      </div>
      <div class="form-group">
        <label for="id_email">Email</label>
        {{ form.email }}
      </div>
      <button type="button" class="btn-prev" onclick="prevStep()">Back</button>
      <button type="button" class="btn-next" onclick="nextStep()">Next</button>
    </div>

    <!-- Step 3 -->
    <div class="form-step" id="step-3">
      <div class="form-group">
        <label for="id_image_attachment">Image Attachment</label>
        {{ form.image_attachment }}
      </div>
      <div class="form-group">
        <label for="id_file_attachment">File Attachment</label>
        {{ form.file_attachment }}
      </div>
      <button type="button" class="btn-prev" onclick="prevStep()">Back</button>
      <button type="submit" class="submit-btn">Submit Ticket</button>
    </div>
  </form>
</div>

<script>
  let currentStep = 0;
  const steps = document.querySelectorAll(".form-step");
  const progress = document.getElementById("progress-bar");

  function showStep(index) {
    steps.forEach((step, i) => {
      step.classList.toggle("active", i === index);
    });
    progress.style.width = ((index) / (steps.length - 1)) * 100 + "%";
  }

  function nextStep() {
    if (currentStep < steps.length - 1) {
      currentStep++;
      showStep(currentStep);
    }
  }

  function prevStep() {
    if (currentStep > 0) {
      currentStep--;
      showStep(currentStep);
    }
  }
</script>
{% endblock %}
