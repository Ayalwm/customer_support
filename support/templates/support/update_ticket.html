{% extends "base.html" %}

{% block content %}
<h2>Update Ticket Status</h2>
<p><strong>Current Status:</strong> {{ ticket.get_status_display }}</p>

<form method="post" style="max-width: 400px; padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
    {% csrf_token %}
    
    <label for="status" style="display: block; margin-bottom: 5px;">New Status:</label>
    <select name="status" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
        <option value="open" {% if ticket.status == "open" %}selected{% endif %}>Open</option>
        <option value="in_progress" {% if ticket.status == "in_progress" %}selected{% endif %}>In Progress</option>
        <option value="closed" {% if ticket.status == "closed" %}selected{% endif %}>Closed</option>
    </select>

    <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Update Status
    </button>
</form>

<a href="{% url 'ticket_list' %}" style="display: inline-block; margin-top: 10px; text-decoration: none; color: #007bff;">
    ← Back to Tickets
</a>

{% endblock %}
